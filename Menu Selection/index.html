<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="style.css" />
		<title>Menu Selection</title>
	</head>
	<body>
		<div class="select-menu">
			<div class="select">
				<span>Select Language </span>
				<i class="fas fa-angle-down"></i>
			</div>
			<div class="option-list">
				<div class="option">Chinese</div>
				<div class="option">French</div>
				<div class="option">English</div>
				<div class="option">Spanish</div>
				<div class="option">Arabic</div>
				<div class="option">Persian</div>
				<div class="option">German</div>
				<div class="option">Russian</div>
				<div class="option">Malay</div>
				<div class="option">Portuguese</div>
				<div class="option">Italian</div>
				<div class="option">Turkish</div>
				<div class="option">Lahnda</div>
				<div class="option">Tamil</div>
				<div class="option">Urdu</div>
				<div class="option">Korean</div>
				<div class="option">Hindi</div>
				<div class="option">Bengali</div>
				<div class="option">Japanese</div>
				<div class="option">Vietnamese</div>
				<div class="option">Telugu</div>
				<div class="option">Marathi</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
